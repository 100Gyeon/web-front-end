<!DOCTYPE html>
<html>
<head>
    <title>마우스 휠을 이용한 이미지 확대/축소</title>
    <script>
        var height = 200;
        var width = 300;
        function wheel(e, obj) {
            if (e.wheelDelta > 0) { // 휠을 위로 굴릴 때 이미지 5% 축소
                height -= height * 0.05;
                width -= width * 0.05;
            }
            else { // 휠을 아래로 굴릴 때 이미지 5% 확대
                height += height * 0.05;
                width += width * 0.05;
            }
            obj.style.height = height + "px";
            obj.style.width = width + "px";
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img src="media/prac9.JPG" onwheel="wheel(event, this)" height="200px" width="300px">
</body>
</html>
