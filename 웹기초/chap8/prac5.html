<!DOCTYPE html>
<html>
<head>
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div {
            position: absolute;
        }
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="media/spade-A.png" width="100" height="140" alt="스페이드A">
        <img src="media/spade-2.png" width="100" height="140" alt="스페이드2">
        <img src="media/spade-3.png" width="100" height="140" alt="스페이드3">
        <img src="media/spade-7.png" width="100" height="140" alt="스페이드7">
    </div>
    <script>
        const imgArray = document.getElementsByTagName("img");
        const length = imgArray.length;
        for (let i = 0; i < length; i++) {
            let img = imgArray[i];
            img.style.zIndex = i;
            img.style.left = "10px";
            img.style.top = "20px";
            img.onclick = change;
        }
        function change() {
            for (let i = 0; i < length; i++) {
                let img = imgArray[i];
                let newIndex = (++img.style.zIndex) % length;
                img.style.zIndex = newIndex;
            }
        }
    </script>
</body>
</html>
