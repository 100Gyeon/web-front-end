<!DOCTYPE html>
<html>
<head>
    <title>visibility 프로퍼티</title>
    <style>
        span {
            visibility: hidden;
            color: blue;
        }
    </style>
    <script>
        function showAnswer() {
            const spanArray = document.getElementsByTagName("span");
            for (let i = 0; i < spanArray.length; i++) {
                let span = spanArray[i];
                let style = window.getComputedStyle(span);
                let value = style.getPropertyValue("visibility");
                if (value == "hidden")
                    span.style.visibility = "visible";
                else
                    span.style.visibility = "hidden";
            }
        }
    </script>
</head>
<body>
    <h2>다음 빈 곳에 숨은 단어?
        <button type="button" onclick="showAnswer()">show/hide</button>
    </h2>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
</body>
</html>
