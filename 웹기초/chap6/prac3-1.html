<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document.write()</title>
</head>
<body>
  <script>
    for (let i = 1; i <= 5; i++) {
      for (let j = 0; j < i; j++) {
        document.write("*");
      }
      document.write("<br>");
      // document.writeln()에는 줄바꿈 기호가 들어간다.
      // 하지만 HTML 특성상 한 칸 띄어 쓴 것처럼 보이기 때문에 <br>을 사용한다.
    }
  </script>
</body>
</html>
