<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prompt()</title>
</head>
<body>
  <h3>암호를 입력하라!</h3>
  <hr>
  <script>
    while (true) {
      const code = prompt("암호를 대라", "");
      if (code === "you") {
        document.write("통과!");
        break;
      }
    }
  </script>
</body>
</html>
