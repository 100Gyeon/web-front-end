<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box { 
      width: 150px;
      height: 100px;
      background: tomato;
      color: white;
      font-size: 30px;
      margin: 10px;
      float: right; /* 우측에서부터 쌓기 시작 */
    }
    .box4 {
      width: 200px;
      height: 150px;
      background: orange;
      clear: both; /* clear로 해제하지 않으면 요소와 겹치는 문제 생김 */
    }
  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box4">4</div>
</body>
</html>
