<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <style>
    .container {
      display: grid;
      grid-template:
        "header header header" 80px
        "main . aside" 350px
        "footer footer footer" 130px
        / 2fr 100px 1fr;
    }
    .container > * {
      border: 10px solid red;
    }
    header {
      grid-area: header;
    }
    main {
      grid-area: main;
    }
    aside {
      grid-area: aside;
    }
    footer {
      grid-area: footer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>HEADER</header>
    <main>MAIN</main>
    <aside>ASIDE</aside>
    <footer>FOOTER</footer>
  </div>
</body>
</html>
