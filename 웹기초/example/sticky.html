<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <style>
    .container {
      width: 400px;
      height: 400px;
      border: 4px solid red;
      overflow: auto;
      margin: 50px;
    }
    .section {
      height: 200px;
      border: 4px dashed lightgray;
    }
    .section h1 {
      text-align: center;
      line-height: 2;
      font-family: 24px;
      font-weight: bold;
      position: sticky; /* 스크롤 영역 기준으로 배치 */
      top: 0; /* position: sticky;를 사용하기 위해서 top, left, right, bottom 중 하나는 입력해야 함 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h1>Title 1</h1>
    </div>
    <div class="section">
      <h1>Title 2</h1>
    </div>
    <div class="section">
      <h1>Title 3</h1>
    </div>
    <div class="section">
      <h1>Title 4</h1>
    </div>
    <div class="section">
      <h1>Title 5</h1>
    </div>
    <div class="section">
      <h1>Title 6</h1>
    </div>
    <div class="section">
      <h1>Title 7</h1>
    </div>
    <div class="section">
      <h1>Title 8</h1>
    </div>
  </div>
</body>
</html>
