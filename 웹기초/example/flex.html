<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /* https://heropy.blog/2018/11/24/css-flexible-box/ */
    .container {
      display: flex;
      border: 4px solid;
    }
    .container .item {
      height: 100px;
      background: tomato;
      border: 4px dashed red;
      border-radius: 10px;
      flex-grow: 1; /* item의 증가 너비 비율을 설정, 숫자가 크면 더 많은 너비를 가짐 */
      flex-basis: 100px; /* item이 가지고 있을 기본 너비인 100px을 제외한 나머지 여백을 가지고 1:1:2의 비율을 가짐 */
    }
    .container .item3 {
      flex-grow: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">Good job</div>
    <div class="item item2">A</div>
    <div class="item item3">Hello World !</div>
  </div>
</body>
</html>
