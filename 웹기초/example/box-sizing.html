<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: orange;
      padding: 40px;
      border: 10px solid red;
      box-sizing: border-box;
      /* border-box : 너비를 200px로 설정하고 테두리와 안쪽 여백을 추가해도 너비 200px 유지 */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
