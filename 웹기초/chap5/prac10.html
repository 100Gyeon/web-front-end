<!DOCTYPE html>
<html>
<head>
    <title>애니메이션 응용</title>
    <style>
        @keyframes textAnimation {
            from { margin-left: 100%; }
            to { margin-left: 0%; }
        }
        p {
            animation-name: textAnimation;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p><img src="media/question.png"> 질문있습니다.</p>
</body>
</html>
