<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style>
    img {
      transition: width 2s;
    }
    img:hover {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>마우스를 올려봐요</h2>
  <hr>
  <img src="media/spongebob.png" width="200px">
</body>
</html>
